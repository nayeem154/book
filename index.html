<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="background-color: rgb(202, 218, 233);"  class="container">

    <h1 style="color: rgb(57, 20, 220);" class="text-center fw-bold mt-4 mb-4">Search Your Favorite Book</h1>
    <!-- book search part -->

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control"      placeholder="Search Your Books"
            aria-label="Recipient's username"  aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-dark" type="button"
            id="button-search">Search</button>
    </div>

    <!-- error massage -->

    <h1 class="container text-center text-danger" id="error-massage">

    </h1>



    <!--  search result -->
        <section class="container">
            <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
            </div>
        </section>


        <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>

</html>
